query tedById($tedId : Long){
    tedById(tedId: $tedId){
        id
        arme {
            id
            libArmeFr
            libArmeAr
        }
        armementTed {
            id
            libArmementAr
            libArmementFr
        }
        catGrade {
            cat
            catGrade
            libCatAr
            libCatFr
            libCatGradeAr
            libCatGradeFr
        }
        habilitation {
            id
            abbreviation
            libHabilitationAr
            libHabilitationFr
        }
        nombre
        observation
        qualification {
            id
            libQualificatinFr
            libQualificationAr
            tri
        }
        specialiteTed {
            id
            libSpecialiteAr
            libSpecialiteFr
        }
        typeStructureSn {
            id
            libAr
            libFr
            abrAr
            abrFr
        }
        fonction {
            id
            chef
            adjoint
            libFonctionAr
            libFonctionFr
            structureInterne {
                id
                libStructureAr
                libStructureFr
                pere {
                    id
                    libStructureAr
                    libStructureFr
                }
            }
        }
    }
}
