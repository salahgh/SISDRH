
query getTexteReglementaireNoteById($id : String){
    texteReglementaireNoteById(id: $id){
        dateCreation
        id
        text
    }
}
query getTexteReglementaireNoteByOwner($userName : String , $pageable : PaginationInput){
    texteReglementaireNoteByOwner(userName: $userName,pageable: $pageable){
        content {
            dateCreation
            id
            text
            textReglemetaire {
                id
            }
        }
        totalElements
        totalPages
