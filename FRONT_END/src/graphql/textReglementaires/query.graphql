query findOcrResultEntityESbyId($fildId : String){
    findOcrResultEntityESbyId(fileId: $fildId){
        dateReference
        reference
        id
        libConfidentialiteAr
        libTypeTexteAr
        libUrgenceAr
        numberOfPapers
        originalFileName
        owner
        pages {
            bbox {
                x1
                x2
                y1
                y2
            }
            id_page
            type
            paragraphs {
                bbox {
                    x1
                    x2
                    y1
                    y2
                }
                id_par
                lang
                type
            }
        }
    }
}
query isFavorite($ocrResultId : String , $userName : String){
    favorite(ocrResultId: $ocrResultId , userName: $userName)
}
mutation toggleFavorite($ocrResultId : String ){
    toggleFavorite(ocrResultId: $ocrResultId)
}
mutation deletePdfFile($id : String){
    deletePdfFile(id:$id)
}
query typeTextReglementaireCount{
    typeTextReglementaireCount {
        id
        libTypeTexteAr
        libTypeTexteFr
        count_
    }
}
query confidentialiteCount{
    confidentialiteCount {
        id
        libConfidentialiteAr
        libConfidentialiteFr
        count_
    }
}
query ocrResultElasticById($fileId : String){
    ocrResultElasticById(fileId: $fileId){
        reference
        dateReference
        id
        libConfidentialiteAr
        libTypeTexteAr
        libUrgenceAr
        numberOfPapers
        originalFileName
        pages {
            bbox {
                x1
                x2
                y1
                y2
            }
            id_page
            type
            paragraphs {
                bbox {
                    x1
                    x2
                    y1
                    y2
                }
                id_par
                lang
                type
                lines {
                    bbox {
                        x1
                        x2
                        y1
                        y2
                    }
                    fsize
                    id_line
                    text
                    type
                }

            }
        }
    }
}
