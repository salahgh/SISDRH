query findOcrResultEntityESbyId($fildId : String){
    findOcrResultEntityESbyId(fileId: $fildId){
        dateReference
        reference
        id
        libConfidentialiteAr
        libTypeTexteAr
        libUrgenceAr
        numberOfPapers
        originalFileName
        owner
        pages {
            bbox {
                x1
                x2
                y1
                y2
            }
            id_page
            type
            paragraphs {
                bbox {
                    x1
                    x2
                    y1
                    y2
                }
                id_par
                lang
                type
            }
        }
    }
}
query isFavorite($ocrResultId : String , $userName : String){
    favorite(ocrResultId: $ocrResultId , userName: $userName)
}
mutation toggleFavorite($ocrResultId : String ){
    toggleFavorite(ocrResultId: $ocrResultId)
}
mutation deletePdfFile($id : String){
    deletePdfFile(id:$id)
}
query typeTextReglementaireCount{
    typeTextReglementaireCount {
        id
        libTypeTexteAr
        libTypeTexteFr
        count_
    }
}
query confidentialiteCount{
    confidentialiteCount {
        id
        libConfidentialiteAr
        libConfidentialiteFr
        count_
    }
}
query GetPdfFile($fileSignatue : String){
    ocrResultByid(fileSignatue: $fileSignatue){
        originalFileName ,
        id ,
        folders {
            id ,
            name ,
            description
        },
        ocrDone ,
        numberOfPapers ,
        typeTexteReglementaire {
            libTypeTexteFr ,
            libTypeTexteAr
        },
        confidentialite {
            libConfidentialiteAr
            libConfidentialiteFr
            id
        }
        reference,
        dateReference,
        executedAt ,
        terminatedAt ,
        createdDate,
        objects {
            id {
                relationType
            }
            relationType {
                objectLib
            }
        }
    }
}
query findAllOcrResultEntityByFoldersContaining ( $folderId : Long ,    $pagination : PaginationInput){
    findAllOcrResultEntityByFoldersContaining(
        pageable: $pagination , folderId: $folderId
    ) {
        content {
            id ,
            numberOfPapers ,
            originalFileName ,
            ocrDone,
            ocrResultUserGrants {
                id {
                    type
                    userId
                    ocrResultId
                }
                user {
                    id
                    personnel {
                        matricule
                        noma
                        pnoma
                        nom
                        pnom
                    }
                }
            }
            typeTexteReglementaire {
                id ,
                libTypeTexteAr ,
                libTypeTexteFr
            }
            folders {
                id ,
                description,
                name
            }
            ocrResultPinned {
                id
            }
            confidentialite {
                id
                libConfidentialiteAr
                libConfidentialiteFr
            }
            objects {
                id {
                    object
                    relationType
                    subject
                }
                relationType {
                    objectLib
                }
            }
            dateReference
            reference
        }
        totalElements
        pageable {
            pageSize
            pageNumber
        }
    }
}
